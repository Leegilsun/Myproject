<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	var header = document.getElementById('header');
	header.onclick = function(e){
		alert('잡혔다 ♡');
		this.style.color = 'Pink';
		this.style.background = 'Black';
		alert(e.x + ',' + e.y);
	}
}
</script>
</head>
<body>
<h1 id="header">자바방</h1>
</body>
</html>
